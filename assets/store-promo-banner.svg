<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560" width="1400" height="560">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f4f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1400" height="560" fill="url(#bg-gradient)" />
  
  <!-- Left side content: Google Maps Pin -->
  <g transform="translate(200, 120) scale(1.5)">
    <path d="M48.5,5.6c-16.7,0-30.3,12.9-30.3,28.6c0,7,2.7,13.4,7.1,18.3L48.5,88l23.1-35.5c4.5-4.9,7.1-11.3,7.1-18.3 C78.8,18.5,65.2,5.6,48.5,5.6z" fill="#EA4335"/>
    <circle cx="48.5" cy="34.2" r="11" fill="#FFFFFF"/>
  </g>
  
  <!-- Center: connecting element -->
  <g transform="translate(550, 280)">
    <!-- Connecting line with gradient -->
    <defs>
      <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#EA4335;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#E11F26;stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M0,0 L300,0" stroke="url(#line-gradient)" stroke-width="8" stroke-linecap="round" />
    
    <!-- Circular nodes on the connecting line -->
    <circle cx="0" cy="0" r="15" fill="#EA4335" />
    <circle cx="150" cy="0" r="15" fill="#0A3049" />
    <circle cx="300" cy="0" r="15" fill="#E11F26" />
  </g>
  
  <!-- Right side: what3words elements -->
  <g transform="translate(900, 200)">
    <!-- what3words logo/slashes at larger size -->
    <g transform="scale(3)">
      <rect x="0" y="0" width="3" height="20" fill="#E11F26" transform="rotate(-30)" rx="1"/>
      <rect x="9" y="0" width="3" height="20" fill="#E11F26" transform="rotate(-30)" rx="1"/>
      <rect x="18" y="0" width="3" height="20" fill="#E11F26" transform="rotate(-30)" rx="1"/>
    </g>
  </g>
  
  <!-- Text elements -->
  <text x="700" y="100" font-family="Source Serif Pro, serif" font-weight="bold" font-size="50" fill="#0A3049" text-anchor="middle">what3words for Google Maps</text>
  <text x="700" y="420" font-family="Source Sans Pro, sans-serif" font-size="32" fill="#333333" text-anchor="middle">Precise location sharing made simple</text>
  
  <!-- Three-word address example -->
  <g transform="translate(700, 480)">
    <text font-family="Source Sans Pro, sans-serif" font-size="24" fill="#0A3049" text-anchor="middle">
      <tspan x="0" y="0" fill="#E11F26" font-weight="bold">///</tspan><tspan x="40" y="0">filled.count.soap</tspan>
    </text>
  </g>
</svg>